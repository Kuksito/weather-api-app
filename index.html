  <body>
    <header class="header">
      <img src="./images/location.png" alt="" class="location-img" />
      <div class="input-wrapper">
        <input type="search" data-search />
        <div class="toggle-temp">
          <button type="button" class="btn-toggle" data-btn-toggle>
            °F, mi <span class="span-toggle c" data-span-toggle></span>°C, km
          </button>
        </div>
      </div>
      <div class="header-main">
        <div class="current-location">
          <img
            class="current-loc-img"
            src="./images/location.png"
            alt="current-location"
          />
          <p class="violet" data-current-location></p>
        </div>
        <div class="temp-now">
          <h3 class="temp-now-title">Сейчас</h3>
          <div class="current-temp-wrap">
            <div class="current-temp" data-temp-now></div>
            <img
              alt="current-temp-icon"
              class="current-temp-icon"
              data-current-icon
            />
          </div>
          <div class="current-temp-minMax-container">
            <p class="current-temp-min-min" data-current-min>
              <span class="text">минимум:</span>
            </p>
            <p class="current-temp-min-max" data-current-max>
              <span class="text">максимум:</span>
            </p>
          </div>
        </div>
        <div class="temp-feels">
          <h3 class="conditions" data-current-conditions></h3>
          <p class="curr-sensation" data-current-sensation>
            <span class="text">ощущается как:</span>
          </p>
          <div class="sunrise-sunset">
            <div class="sunrise">
              <img src="./images/sunrise.png" alt="sunrise" />
              <p class="sunrise-p">
                рассвет в
                <span class="violet sun-v" data-sunrise-time></span>
              </p>
            </div>
            <div class="sunset">
              <img src="./images/sunset.png" alt="sunset" />
              <p class="sunset-p">
                закат в
                <span class="violet suns-v" data-sunset-time></span>
              </p>
            </div>
          </div>
        </div>
      </div>
